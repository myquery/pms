 <!-- Morris chart - Sales -->
  <div class="col-md-12 content" >
              <div class="box-header " >
            <i class="fa fa-user-o"></i>

            <h3 class="box-title">Create New Project</h3>
                  <!-- Tabs within a box -->
          
            <!-- tools box -->
            <div class="pull-right box-tools">
              <!--<button type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
                  <i class="fa fa-times"></i></button>
            </div>-->
            <!-- /. tools -->
          </div>
              </div>
          <div class="box-body">
           
            <form [formGroup] = "groups" (ngSubmit)="addGroup(groups.value, $event); groups.reset()" style="width: 80% !important" novalidate>
              <div class="form-group">
                <label>Group Name</label>
                <input type="text" formControlName = "name" class="form-control" name="name" placeholder="Project group name" required>
                 <div *ngIf="formErrors.name" class="label label-danger">
                    {{ formErrors.name }}
                  </div>
              </div>
              <div class="form-group">
                <label>Group Label</label>
                <input type="text" formControlName = "label" class="form-control" name="label" placeholder="Project group label" required>
                 <div *ngIf="formErrors.label" class="label label-danger">
                    {{ formErrors.label }}
                  </div>
              </div>
                <div class="form-group">
                  <label>Financial Year</label>
                  <input type="number" min="1970"  step="1"  formControlName = "financialYear" class="form-control" name="financialYear" placeholder="Financial Year" required>
                    <div *ngIf="formErrors.financialYear" class="label label-danger">
                    {{ formErrors.financialYear }}
                  </div>
                </div>
             
              <div class="form-group">
                <label>Description</label>
                <textarea type="text" formControlName = "description" class="form-control" name="description" placeholder="Add Description to Project" ></textarea>
                 <div *ngIf="formErrors.description" class="label label-danger">
                    {{ formErrors.description }}
                  </div>
              </div>
 
              <div class="box-footer clearfix">
                <button type="submit" class="pull-right btn btn-default" id="sendEmail">Add Group
                    <i class="fa fa-arrow-circle-right"></i></button>
              </div>
            </form>
          </div>
        
        </div>
